apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderservice
  labels:
    app: orderservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderservice
  template:
    metadata:
      labels:
        app: orderservice
    spec:
      containers:
        - name: orderservice
          image: ghcr.io/<your-username>/orderservice:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: MessageBroker__Transport
              value: "RabbitMq"

            # Database connection (OrderDb)
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: ConnectionStrings__OrderDb

            # gRPC addresses
            - name: DeliveryService__GrpcAddress
              value: "http://deliveryservice:8080"
            - name: PaymentService__GrpcAddress
              value: "http://paymentservice:8080"

            - name: EnableSwagger
              value: "true"

            # JWT
            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: Jwt__Key
            - name: Jwt__Issuer
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: Jwt__Issuer
            - name: Jwt__Audience
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: Jwt__Audience

            # RabbitMQ
            - name: RabbitMq__Username
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: RabbitMq__Username
            - name: RabbitMq__Password
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: RabbitMq__Password
            - name: RabbitMq__Host
              value: "rabbitmq"
            - name: RabbitMq__VirtualHost
              value: "/"

---
apiVersion: v1
kind: Service
metadata:
  name: orderservice
  labels:
    app: orderservice
spec:
  selector:
    app: orderservice
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
