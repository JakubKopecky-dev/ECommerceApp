apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  namespace: ecommerceapp
  labels:
    app: userservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: userservice
          image: ghcr.io/jakubkopecky-dev/userservice:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"

            - name: EnableSwagger
              value: "true"

            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: Jwt__Key
            - name: Jwt__Issuer
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: Jwt__Issuer
            - name: Jwt__Audience
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: Jwt__Audience
            - name: Jwt_ExpiresInMinutes
              value: "60"

            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: ecommerce-secrets
                  key: ConnectionStrings__DefaultConnection
---
apiVersion: v1
kind: Service
metadata:
  name: userservice
  namespace: ecommerceapp
  labels:
    app: userservice
spec:
  selector:
    app: userservice
  ports:
    - name: rest
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: grpc
      protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP
