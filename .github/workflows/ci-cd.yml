name: CI/CD Pipeline

on:
    push:
        branches:
            - main          # pipeline se spustí, když pushneš do vìtve main
    pull_request:
        branches:
            - main          # spustí se i pøi PR do main, aby otestovala kod pøed mergem


jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '9.0.x'     # verze netu projektu

        - name: Restore dependencies
          run: dotnet restore

        - name: Build
          run: dotnet build --no-restore --configuration Release

        - name: Run tests
          run: dotnet test --no-build --configuration Release --verbosity normal

          workflow_dispatch: 
